# Per group placeholders will be added shortly.
chat:
  # Settings related to chat formatting.
  format:
    # Should default chat formatting be enabled?
    toggle: true
    # The default format, if no per group formats are found.
    #
    # A list of available placeholders: {player}, {prefix}, {suffix}
    default: "{player} <gold>-> <reset>{message}"
    # Per group formats (requires LuckPerms as we check the group name)
    groups:
      # The name of the group must match the "group" in LuckPerms
      owner: "{player} <red>-> <reset>{message}"
      # The name of the group must match the "group" in LuckPerms
      traveler: "{player} <green>-> <reset>{message}"